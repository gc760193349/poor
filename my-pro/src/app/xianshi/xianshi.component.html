<h2>个人信息</h2>
<form action="#" method="GET">
  <p>
    <span>姓名：</span>
    <input type="text" #name>
  </p>
  <p>
    <span>性别：</span>
    <input type="text" #sex>
  </p>
  <p>
    <span>年龄：</span>
    <input type="text" #age>
  </p>
  <p>
    <span>电话：</span>
    <input type="text" #tel>
  </p>
  <p>
    <span>住址：</span>
    <input type="text" #address>
  </p>
  <input type="submit" value="保存" (click)="save(name.value,sex.value,age.value,tel.value,address.value)" />
</form>
